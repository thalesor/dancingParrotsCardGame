<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto DrivenEats</title>
</head>
<body>
    
  
     <section>
      <h1 class="roboto">PARROT CARD GAME</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>
      <div id="container" class="container"><ul></ul></div>
    </section>
   
    <div class="switches">
      <ion-icon class="dark-switch" name="moon"></ion-icon>
      <ion-icon class="light-switch hidden" name="sunny"></ion-icon>
    </div>
   
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
   <script>
        let script = document.createElement('script');
        script.src = "scripts.js";
        document.body.appendChild(script);

        const darkSwitch = document.querySelector(".dark-switch");
        const lightSwitch = document.querySelector(".light-switch");
        const body = document.querySelector("body");

        darkSwitch.addEventListener("click", () => {
          body.classList.add("dark");

          darkSwitch.classList.add("hidden");
          lightSwitch.classList.remove("hidden");
          localStorage.setItem("darkmode", true);
        });

        lightSwitch.addEventListener("click", () => {
          body.classList.remove("dark");

          lightSwitch.classList.add("hidden");
          darkSwitch.classList.remove("hidden");
          localStorage.removeItem("darkmode");
        });

        if (localStorage.getItem("darkmode")) {
          body.classList.add("dark");
          darkSwitch.classList.add("hidden");
          lightSwitch.classList.remove("hidden");
        }
   </script>
   
</body>
</html>
